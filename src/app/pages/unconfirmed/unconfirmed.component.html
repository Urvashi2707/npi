<div class="row">
    <div class="col-md-12 col-lg-12 col-sm-12">
        <nb-card class="nb-icons">
            <nb-card-header>
                Unconfirmed
            </nb-card-header>
            <nb-card-body>
                <div>
                    <div class="row">
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <div class="form-group">
                                <div class="input-group">
                                    <input class="form-control" name="dp" [ngModel]="model1" (ngModelChange)="onSelectDate1($event)" placeholder="{{pastdate | date: 'yyyy-MM-dd'}}" ngbDatepicker #d1="ngbDatepicker">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary dateButton" (click)="d1.toggle()" type="button" style="height: 100%;border-radius: 0px;">
                                      <span><i class="fa fa-calendar"></i></span>
                                    </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <div class="form-group">
                                <div class="input-group">
                                    <input class="form-control" name="dp" [ngModel]="model" (ngModelChange)="onSelectDate($event)" placeholder="{{today | date: 'yyyy-MM-dd'}}" ngbDatepicker #d="ngbDatepicker">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary dateButton" (click)="d.toggle()" type="button" style="height: 100%;border-radius: 0px;">
                                      <span><i class="fa fa-calendar"></i></span>
                                    </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            <button type="button" class="btn btn-primary" (click)="FilterCheck(1)">Apply</button>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="row">
                        <div class="col-md-6 col-lg-6 col-sm-6">

                        </div>
                        <div class="col-md-6 col-lg-6 col-sm-6">
                            <input type="text" class="search" [(ngModel)]="term" placeholder="search">
                        </div>
                    </div>
                    <div>
                        <table style="width:100%">
                            <tr>
                                <th (click)="sort('queueid')">Queue ID
                                    <span class="sort-span"><i class="fa"  [ngClass]="{'fa-long-arrow-down':!reverse, 'fa-long-arrow-up':reverse}" style="color:#ffa100" aria-hidden="true"></i></span>
                                </th>
                                <th (click)="sort('cust_name')">Customer Name
                                    <span class="sort-span"><i class="fa"  [ngClass]="{'fa-long-arrow-down':!reverse, 'fa-long-arrow-up':reverse}" style="color:#ffa100" aria-hidden="true"></i></span>
                                </th>
                                <th (click)="sort('veh_number')">Vehicle Number
                                    <span class="sort-span"><i class="fa"  [ngClass]="{'fa-long-arrow-down':!reverse, 'fa-long-arrow-up':reverse}" style="color:#ffa100" aria-hidden="true"></i></span>
                                </th>
                                <th (click)="sort('type_service')">Service Type
                                    <span class="sort-span"><i class="fa"  [ngClass]="{'fa-long-arrow-down':!reverse, 'fa-long-arrow-up':reverse}" style="color:#ffa100" aria-hidden="true"></i></span>
                                </th>
                                <th (click)="sort('queue_date')">Timing
                                    <span class="sort-span"><i class="fa"  [ngClass]="{'fa-long-arrow-down':!reverse, 'fa-long-arrow-up':reverse}" style="color:#ffa100" aria-hidden="true"></i></span>
                                </th>
                                <th (click)="sort('queue_state')">Status
                                    <span class="sort-span"><i class="fa"  [ngClass]="{'fa-long-arrow-down':!reverse, 'fa-long-arrow-up':reverse}" style="color:#ffa100" aria-hidden="true"></i></span>
                                </th>
                                <th>Confirm</th>
                            </tr>
                            <tr *ngFor="let u of unconfirmed | filter:term | paginate: { id: 'server', itemsPerPage:dataperpage, currentPage: p + 1, totalItems: record_count };">
                                <td>{{u.queueid}}</td>
                                <td>{{u.cust_name}}</td>
                                <td>{{u.veh_number}}</td>
                                <td>{{u.type_service}}</td>
                                <td>{{u.queue_date}} - {{u.queue_time}}</td>
                                <td>{{u.queue_state}}</td>
                                <td><button (click)="showModal(u)" class="btn btn-warning">Confirm</button></td>
                            </tr>
                            <tr *ngIf="message">
                                {{message}}
                            </tr>
                        </table>
                        <ngx-spinner bdColor = "rgba(51,51,51,0.09)" size = "large" color = "#ea5810" type = "ball-clip-rotate-pulse"></ngx-spinner>
                        <div class="paginate">
                            <pagination-controls (pageChange)="getData($event)" id="server"></pagination-controls>
                        </div>
                    </div>
                </div>



            </nb-card-body>
            <nb-card-footer>

            </nb-card-footer>
        </nb-card>
    </div>
</div>
