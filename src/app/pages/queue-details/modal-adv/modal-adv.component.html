<div class="modal-header">
  <span>{{ modalHeader }}</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div style="margin:5%">
    <div *ngIf="visible">
        <div *ngIf="showAnimation == '1' ">
            <div class="modal-body">
    
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2" style="height: 150px;margin-left: 37%;">
                    <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"
                    />
                    <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10"
                        points="100.2,40.2 51.5,88.8 29.8,67.5 " />
                </svg>
                <p class="success" style="margin-left: 42%;margin-top: 5%;">Successful!</p>
            </div>
        </div>
        <div *ngIf="showAnimation == '0' ">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2" style="height: 150px;margin-left: 37%;">
    
                <circle class="path circle" fill="none" stroke="#D06079" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"
                />
                <line class="path line" fill="none" stroke="#D06079" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" x1="34.4"
                    y1="37.9" x2="95.8" y2="92.3" />
                <line class="path line" fill="none" stroke="#D06079" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" x1="95.8"
                    y1="38" x2="34.4" y2="92.2" />
            </svg>
    
            <p class="error" style="margin-left: 42%;margin-top: 5%;">Unsuccessful!</p>
    
        </div>
    </div>
<div class="row" *ngIf="!visible">
  <div class="col-md-5 col-lg-5 col-sm-5">
    <div class="form-group">
      <select name="ServiceAdvisor" id="ServiceAdvisor" class="form-control"  name="ServiceAdvisor" [(ngModel)]="user.service_advisor" #ServiceAdvisor="ngModel" required>
          <option *ngFor = "let sa of serviceadv" [value] = "sa.id"> {{sa.first_name}} - {{sa.mobile_number}}</option>
      </select>
      <label class="form-control-placeholder" for="ServiceAdvisor">Service Advisor</label>
    </div>
    <div class="form-control-feedback"*ngIf="ServiceAdvisor.errors && (ServiceAdvisor.dirty || ServiceAdvisor.touched)">
        <p *ngIf="ServiceAdvisor.errors.required">Service Advisor is required</p>
    </div>
  </div>
  </div>
  <div class="row" *ngIf="!visible">
    <div class="col-md-5 col-lg-5 col-sm-5">
      <button type="button" (click)="saveadv()" class="btn btn-warning">Save</button>
    </div>
  </div>
</div>
