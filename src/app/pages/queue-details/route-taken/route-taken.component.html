<nb-card> 
  <nb-card-body>
    <div class="row" *ngIf="pickup">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <a target="_blank" href={{pickup}}><i class="fa fa-map-marker" style="margin-right: 2%;"></i>Click To View Pickup Route Taken By Ambassador</a><br/>
      </div>
    </div>
    <div class="row" *ngIf="dropoff">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a target="_blank" href={{dropoff}}><i class="fa fa-map-marker" style="margin-right: 2%;"></i>Click To View Dropoff Route Taken By Ambassador</a>
        </div>
      </div>
   

 
  </nb-card-body>
</nb-card>
