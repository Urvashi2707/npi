<div class="modal-header">
    <span>{{ modalHeader }}</span>
    <button class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div *ngIf="showAnimation ===1">
    <div class="modal-body">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
            <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"
            />
            <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10"
                points="100.2,40.2 51.5,88.8 29.8,67.5 " />
        </svg>
        <p class="success">Successfull!</p>
    </div>
</div>
<nb-card *ngIf="showAnimation==0">
    <nb-card-body>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="number_formgroup">
            <div *ngIf="showAnimation==0" class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="margin-left: 18%">
                <div class="form-group">
                    <label>Enter Mobile Number</label>
                    <input type="number" class="form-control" formControlName="mobile_number" value="{{modalContent}}">
                    
                </div>
            </div>
            <div *ngIf="showAnimation==0" class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="margin-left: 18%">
                <button type="submit" class="btn btn-warning">Send</button>
            </div>
        </form>
    </nb-card-body>
</nb-card>
