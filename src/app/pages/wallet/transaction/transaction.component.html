<nb-card class="desktopView">
  <nb-card-header>
      Transaction
  </nb-card-header>
  <nb-card-body>
    <table width="100%">
      <thead>
        <th (click)="sort('creationdatetime')">Date
          <span class="sort-span">
            <i class="fa" [ngClass]="{'fa-long-arrow-down':!reverse, 'fa-long-arrow-up':reverse}" style="color:#ffa100" aria-hidden="true"></i>
          </span>
        </th>
        <th (click)="sort('type_of_transaction')">Description
          <span class="sort-span">
            <i class="fa" [ngClass]="{'fa-long-arrow-down':!reverse, 'fa-long-arrow-up':reverse}" style="color:#ffa100" aria-hidden="true"></i>
          </span>
        </th>
        <th (click)="sort('credit')">Credit Amount
          <span class="sort-span">
            <i class="fa" [ngClass]="{'fa-long-arrow-down':!reverse, 'fa-long-arrow-up':reverse}" style="color:#ffa100" aria-hidden="true"></i>
          </span>
        </th>
        <th (click)="sort('debit')">Debit Amount
          <span class="sort-span">
            <i class="fa" [ngClass]="{'fa-long-arrow-down':!reverse, 'fa-long-arrow-up':reverse}" style="color:#ffa100" aria-hidden="true"></i>
          </span>
        </th>
        <th (click)="sort('balance')">Balance
          <span class="sort-span">
            <i class="fa" [ngClass]="{'fa-long-arrow-down':!reverse, 'fa-long-arrow-up':reverse}" style="color:#ffa100" aria-hidden="true"></i>
          </span>
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let i of transaction | orderBy: key : reverse | paginate: { id: 'server', itemsPerPage:DataPerPage, currentPage: page + 1, totalItems: RecordCount }; let j = index">
          <td>{{i.creationdatetime}}</td>
          <td>{{i.type_of_transaction}}</td>
          <td>{{i.credit}}</td>
          <td>{{i.debit}}</td>
          <td>{{i.balance}}</td>
        </tr>
      </tbody>
    </table>
    <table class="NoData" *ngIf="MessageNoData">
        {{MessageNoData}}
      </table>
      
      <ngx-spinner bdColor="rgba(51,51,51,0.09)" size="large" color="#ea5810" type="ball-clip-rotate-pulse"></ngx-spinner>
      <div class="paginate">
        <pagination-controls (pageChange)="FilterCheck($event)" id="server"></pagination-controls>
      </div>
  </nb-card-body>
</nb-card>
