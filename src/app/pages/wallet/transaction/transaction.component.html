<nb-card class="desktopView">
  <nb-card-header>
      Transactions
  </nb-card-header>
  <nb-card-body>
      <div class="row">
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" name="dp" [ngModel]="model1" (ngModelChange)="onSelectStartDate($event)" ngbDatepicker #d1="ngbDatepicker" [minDate]="model1">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary dateButton" (click)="d1.toggle()" type="button" style="height: 100%;border-radius: 0px;">
                    <span>
                      <i class="fa fa-calendar"></i>
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" name="dp" [ngModel]="model" (ngModelChange)="onSelectEndDate($event)" ngbDatepicker #d="ngbDatepicker" [minDate]="model">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary dateButton" (click)="d.toggle()" type="button" style="height: 100%;border-radius: 0px;">
                    <span>
                      <i class="fa fa-calendar"></i>
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <button type="button" class="btn btn-primary" (click)="FilterCheck(1)">Apply</button>
          </div>
        </div>
    <table width="100%">
      <thead>
        <th (click)="sort_prepaid('creationdatetime')">Date
          <span class="sort-span">
            <i class="fa" [ngClass]="{'fa-long-arrow-down':!reverse, 'fa-long-arrow-up':reverse}" style="color:#ffa100" aria-hidden="true"></i>
          </span>
        </th>
        <th (click)="sort_prepaid('type_of_transaction')">Description
          <span class="sort-span">
            <i class="fa" [ngClass]="{'fa-long-arrow-down':!reverse, 'fa-long-arrow-up':reverse}" style="color:#ffa100" aria-hidden="true"></i>
          </span>
        </th>
        <th (click)="sort_prepaid('credit')">Credit Amount
          <span class="sort-span">
            <i class="fa" [ngClass]="{'fa-long-arrow-down':!reverse, 'fa-long-arrow-up':reverse}" style="color:#ffa100" aria-hidden="true"></i>
          </span>
        </th>
        <th (click)="sort_prepaid('debit')">Debit Amount
          <span class="sort-span">
            <i class="fa" [ngClass]="{'fa-long-arrow-down':!reverse, 'fa-long-arrow-up':reverse}" style="color:#ffa100" aria-hidden="true"></i>
          </span>
        </th>
        <th (click)="sort_prepaid('balance')">Balance
          <span class="sort-span">
            <i class="fa" [ngClass]="{'fa-long-arrow-down':!reverse, 'fa-long-arrow-up':reverse}" style="color:#ffa100" aria-hidden="true"></i>
          </span>
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let i of transaction | paginate: { id: 'server', itemsPerPage:DataPerPage, currentPage: page + 1, totalItems: RecordCount }; let j = index">
          <td>{{i.creationdatetime}}</td>
          <td>{{i.type_of_transaction}}</td>
          <!-- <td *ngIf="sort_dir == true">{{i.type_of_transaction}}</td> -->
          <td>{{i.credit}}</td>
          <td>{{i.debit}}</td>
          <td>{{i.balance}}</td>
        </tr>
      </tbody>
    </table>
    <table class="NoData" *ngIf="MessageNoData">
        {{MessageNoData}}
      </table>
      
      <ngx-spinner bdColor="rgba(51,51,51,0.09)" size="large" color="#ea5810" type="ball-clip-rotate-pulse"></ngx-spinner>
      <div class="paginate">
        <pagination-controls (pageChange)="FilterCheck($event)" id="server"></pagination-controls>
      </div>
  </nb-card-body>
</nb-card>
