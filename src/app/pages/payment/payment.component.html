<div class="row">
  <div class="col-md-12 col-lg-12 col-sm-12">
    <nb-card class="nb-icons">
      <nb-card-header>
          Settlement Details
      </nb-card-header>
      <nb-card-body>
          <div>
              <div class="row">
                  <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                      <div class="form-group">
                          <div class="input-group">
                            <input class="form-control"
                                   name="dp" [ngModel]="model1" (ngModelChange)="onSelectDate1($event)" placeholder="{{pastdate | date: 'yyyy-MM-dd'}}" ngbDatepicker #d1="ngbDatepicker">
                                   <div class="input-group-append">
                                    <button class="btn btn-outline-secondary dateButton" (click)="d1.toggle()" type="button" style="height: 100%;border-radius: 0px;">
                                      <span><i class="fa fa-calendar"></i></span>
                                    </button>
                                  </div>
                          </div>
                        </div>
                  </div>
                  <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                      <div class="form-group">
                          <div class="input-group">
                            <input class="form-control"
                                   name="dp" [ngModel]="model" (ngModelChange)="onSelectDate($event)" placeholder="{{today | date: 'yyyy-MM-dd'}}" ngbDatepicker #d="ngbDatepicker">
                                   <div class="input-group-append">
                                    <button class="btn btn-outline-secondary dateButton" (click)="d.toggle()" type="button" style="height: 100%;border-radius: 0px;">
                                      <span><i class="fa fa-calendar"></i></span>
                                    </button>
                                  </div>
                          </div>
                        </div>
                  </div>
                  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                      <button type="button" class="btn btn-primary" (click)="FilterCheck()" style="margin-top: 1.5em;">Apply</button>
                  </div>
                </div>
          </div>
        <div>
            
          <div>
            <table class="table table-striped">
              <tr>
                <th>Service Period</th>
                <th>Settlement Date</th>
                <th>NEFT Id</th>
                <th>Reference Id</th>
                <th>Download</th>
              </tr>
              <tr *ngFor="let pay of payment |  filter:term">
                <td>{{pay.start_date}} - {{pay.end_date}}</td>
                <td>{{pay.date_released}}</td>
                <td>{{pay.neft_id}}</td>
                <td>{{pay.invoice_id}}</td>
                <td><a href={{pay.url}} download="{{pay.url}}" target="_blank" class="button">Download</a></td>
                <!-- <td><button type="button" class="btn btn-warning" (click)="DownloadFile(pay.url)">Download</button></td> -->
              </tr>
            </table>
            <table *ngIf="message">
              {{message}}
            </table>
          </div>
        </div>
       
   
       
      </nb-card-body>
      <nb-card-footer>

        </nb-card-footer>
      </nb-card>
    </div>
  </div>
