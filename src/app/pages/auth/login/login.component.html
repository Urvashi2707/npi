<div *ngIf="showAlert" class="Alert">
        <div class="AletTitle">
          Wrong Credential<span class="crossButton"><button (click)="CloseAlert()" class="button"><i class="fa fa-times"></i></button></span>
        </div>
        <div class="message">
          You have entered wrong Mobile Number and Password.
        </div>
      </div>
  <div>
    <div class="flex-centered col-xl-4 col-lg-6 col-md-8 col-sm-12" >
        <div class="container" >
        <div style="padding-left: 10%;padding-right: 10%;padding-bottom: 10%;">
          <form novalidate #f="ngForm" (ngSubmit)="OnSubmit(f)">
            <div class="row">
              <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                <img src="assets/images/logo.png" class="img-responsive" style="padding-left:16%;" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                <div class="form-group">
                  <input type="text" id="mobile" name="mobile" class="form-control" required pattern="^[0-9]*$" OnlyNumber="true" maxlength="10"
                    [(ngModel)]="user.mobile" #mob="ngModel">
                  <label class="form-control-placeholder" for="mobile">Mobile</label>
                </div>
                <div class="form-control-feedback" style="color:red" *ngIf="mob.errors && (mob.dirty || mob.touched)">
                  <p *ngIf="mob.errors.required">Mobile is required</p>
                  <p *ngIf="!mob.errors.valid">Mobile Number Should be a number</p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-lg-12">
                <div class="form-group">
                  <input type="password" id="password" name="password" (onkeyup)="getname($event)" class="form-control" required [(ngModel)]="user.password"
                    #pwd="ngModel">
                  <label class="form-control-placeholder" for="password">Password</label>
                </div>
                <div class="form-control-feedback" style="color:red" *ngIf="pwd.errors && (pwd.dirty || pwd.touched)">
                  <p *ngIf="pwd.errors.required">Password is required</p>
                </div>
              </div>
            </div>
            <div>
              <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="rem" #rem (click)="RememberMe(rem.checked)">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Remember me</span>
              </label>
            </div>
            <div class="row" style="padding-bottom:20%">
              <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3">
                <div>
                  <button type="submit" class="btn btn-warning" [disabled]="f.invalid" style="float:center">Log In</button>
                </div>
              </div>
              <div class="col-md-8 col-sm-8 col-lg-8 col-xs-8" style="margin-top:10%;text-align: center;margin-left: 5%;">
                <label style="padding-top: 5px;">
                  <a (click)="GoToForgot()" class="forgot">Forgot Password?</a>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="font-size: 12px">
                <div>
                  <span>* Choosing LogIn means that you agree to the 21North Services Agreement
                    <a href="http://www.21north.in/" target="_blank">21North</a>
                    and privacy and cookies statement.
                  </span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
