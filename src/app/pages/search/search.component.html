<div class="row">
    <div class="col-md-12 col-lg-12 col-sm-12">
        <nb-card class="nb-icons">
            <nb-card-header>
                Search Result
            </nb-card-header>
            <nb-card-body>
                <!-- <toaster-container [toasterconfig]="config"></toaster-container> -->
                <div>
                    <div>
                            <div class="row">
                                    <div class="col-md-6 col-lg-6 col-sm-6">
                        
                                    </div>
                                    <div class="col-md-6 col-lg-6 col-sm-6">
                                            <input [(ngModel)]="searchText" placeholder="search" class="search" class="search">
                                    </div>
                                </div>
                        
                        <table class="table">
                            <tr>
                                <th (click)="sort('id')">Queue Id
                                    <span><i class="fa" *ngIf="key =='id'" [ngClass]="{'fa-sort-alpha-asc':reverse, 'fa-sort-alpha-desc':!reverse}" style="color:#ffa100" aria-hidden="true"></i></span>
                                </th>
                                <th (click)="sort('queue_date')">Queue Date
                                    <span><i class="fa" *ngIf="key =='queue_date'" [ngClass]="{'fa-sort-alpha-asc':reverse, 'fa-sort-alpha-desc':!reverse}" style="color:#ffa100" aria-hidden="true"></i></span>
                                </th>
                                <th (click)="sort('queue_time')">Queue Time
                                    <span><i class="fa" *ngIf="key =='queue_time'" [ngClass]="{'fa-sort-alpha-asc':reverse, 'fa-sort-alpha-desc':!reverse}" style="color:#ffa100" aria-hidden="true"></i></span>
                                </th>
                                <th (click)="sort('cust_name')">Customer Name
                                    <span><i class="fa" *ngIf="key =='cust_name'" [ngClass]="{'fa-sort-alpha-asc':reverse, 'fa-sort-alpha-desc':!reverse}" style="color:#ffa100" aria-hidden="true"></i></span>
                                </th>
                                <th (click)="sort('cust_number')">Customer Number
                                    <span><i class="fa" *ngIf="key =='cust_number'" [ngClass]="{'fa-sort-alpha-asc':reverse, 'fa-sort-alpha-desc':!reverse}" style="color:#ffa100" aria-hidden="true"></i></span>
                                </th>

                                <th (click)="sort('queue_status')">Status
                                    <span><i class="fa" *ngIf="key =='queue_status'" [ngClass]="{'fa-sort-alpha-asc':reverse, 'fa-sort-alpha-desc':!reverse}" style="color:#ffa100" aria-hidden="true"></i></span>
                                </th>
                                <th>Upload</th>
                            </tr>
                            <tr *ngFor="let r of report  | orderBy: key : reverse | filter : searchText" >
                                <td (click)="openQDetails(r.id)">{{r.id}}</td>
                                <td (click)="openQDetails(r.id)">{{r.queue_date}}</td>
                                <td (click)="openQDetails(r.id)">{{r.queue_time}}</td>
                                <td (click)="openQDetails(r.id)">{{r.cust_name}}</td>
                                <td (click)="openQDetails(r.id)">{{r.cust_number}}</td>
                                <td (click)="openQDetails(r.id)">{{r.queue_status}}</td>
                                <td *ngIf="r.upload_button"><button class="upload-button"  (click)="showModal(r)">{{r.upload_button}}</button></td>

                            </tr>
                        </table>
                    </div>
                </div>



            </nb-card-body>
            <nb-card-footer>

            </nb-card-footer>
        </nb-card>
    </div>
</div>
