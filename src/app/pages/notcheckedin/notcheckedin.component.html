<nb-card>
        <nb-card-header>
               NotCheckedIn
              </nb-card-header>
    <nb-card-body>
        <div>
            <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" name="dp" [ngModel]="model1" (ngModelChange)="onSelectDate1($event)" placeholder="{{pastdate | date: 'yyyy-MM-dd'}}" ngbDatepicker #d1="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary dateButton" (click)="d1.toggle()" type="button" style="height: 100%;border-radius: 0px;">
                                  <span><i class="fa fa-calendar"></i></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" name="dp" [ngModel]="model" (ngModelChange)="onSelectDate($event)" placeholder="{{today | date: 'yyyy-MM-dd'}}" ngbDatepicker #d="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary dateButton" (click)="d.toggle()" type="button" style="height: 100%;border-radius: 0px;">
                                  <span><i class="fa fa-calendar"></i></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <button type="button" class="btn btn-primary" (click)="FilterCheck(1)">Apply</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-6 col-sm-6">

            </div>
            <div class="col-md-6 col-lg-6 col-sm-6">
                <input type="text" class="search" [(ngModel)]="term" placeholder="search">
            </div>
        </div>
        <table style="width:100%">
            <thead>
                <tr>
                    <th (click)="sort('queueid')">ID
                        <span><i class="fa" *ngIf="key =='queueid'" [ngClass]="{'fa-sort-alpha-desc':reverse, 'fa-sort-alpha-asc':!reverse}" style="color:#ffa100" aria-hidden="true"></i></span>
                    </th>
                    <th (click)="sort('veh_number')">LIC Plate
                        <span><i class="fa" *ngIf="key =='veh_number'" [ngClass]="{'fa-sort-alpha-asc':reverse, 'fa-sort-alpha-desc':!reverse}" style="color:#ffa100" aria-hidden="true"></i></span>
                    </th>
                    <th (click)="sort('cust_name')">Customer
                        <span><i class="fa" *ngIf="key =='cust_name'" [ngClass]="{'fa-sort-alpha-asc':reverse, 'fa-sort-alpha-desc':!reverse}" style="color:#ffa100" aria-hidden="true"></i></span>
                    </th>
                    <th (click)="sort('queue_time')">Queue Time
                        <span><i class="fa" *ngIf="key =='queue_time'" [ngClass]="{'fa-sort-alpha-asc':reverse, 'fa-sort-alpha-desc':!reverse}" style="color:#ffa100" aria-hidden="true"></i></span>
                    </th>
                    <th (click)="sort('queue_total')">Amount
                        <span><i class="fa" *ngIf="key =='queue_total'" [ngClass]="{'fa-sort-alpha-asc':reverse, 'fa-sort-alpha-desc':!reverse}" style="color:#ffa100" aria-hidden="true"></i></span>
                    </th>
                    <th>Upload</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of notcheckedin | filter:term | paginate: { id: 'server', itemsPerPage:dataperpage, currentPage: p + 1, totalItems: record_count };">
                    <td (click)="openQDetails(i)">{{i.queueid}}</td>
                    <td (click)="openQDetails(i)">{{i.veh_number}}</td>
                    <td (click)="openQDetails(i)"> {{i.cust_name}}</td>
                    <td (click)="openQDetails(i)">{{i.queue_time}}</td>
                    <td (click)="openQDetails(i)">{{i.queue_total}}</td>
                    <td><button class="btn btn-warning" (click)="uploadFiles(i)">{{i.upload_button}}</button></td>
                </tr>
            </tbody>
        </table>
        <table *ngIf="message">
            {{message}}
        </table>
        <ngx-spinner bdColor = "rgba(51,51,51,0.09)" size = "large" color = "#ea5810" type = "ball-clip-rotate-pulse"></ngx-spinner>
        <div class="paginate">
            <pagination-controls (pageChange)="getData($event)" id="server"></pagination-controls>
        </div>
    </nb-card-body>
</nb-card>
